  <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#"></a>
          <img src="/multimedia/logoimagenpequeño.jpg" alt="" />
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"

            <ul class="navbar-nav">

      <div>
        <h1>Contactanos</h1>
        <p>¡Dejanos tu email, y nos contactaremos con vos!</p>
      </div>
      <div>
        <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Direccion de Email</label>
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="name@gmail.com"
            />
          
          <div class="form-group">
            <label for="exampleFormControlTextarea1">Dejanos un mensaje o inquietud :)</label>
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
            ></textarea>
          </div>
        </form>
      </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
